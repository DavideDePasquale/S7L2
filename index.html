<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S7-L2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary-subtle text-primary-emphasis">
    <div class="container my-5">
      <div class="counter" id="counter"></div>
      <h1 class="mx-auto nuovo"></h1>
      <form class="row row-cols-12 cols-md-6 cols-lg-12">
        <input
          class="col-12 col-md-12 col-lg-7 mx-2"
          id="inputName"
          type="text"
          placeholder="Inserisci il tuo nome!"
        />
        <button
          class="col-12 col-md-3 col-lg-1 mx-2 btn btn-success"
          type="submit"
        >
          Salva
        </button>
        <button
          id="reset"
          class="col-12 col-md-3 col-lg-1 mx-2 btn btn-danger"
          type="submit"
        >
          Rimuovi
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
